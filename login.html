<body class="body">
    <main class="main--login">
        <div class="form__login__container">
            <h1 class="login__title">Iniciar Sesión</h1>
            <form class="login" id="loginForm">
                <div class="asset">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <!-- <label class="label">Usuario

                <div class="credentials">
                    <input type="text" name="user" class="login__input" placeholder="Usuario" id="userInput">

                    <input type="color" name="color" class="login__input login__color__input" id="colorPicker" title="Color del perfil">

                <input type="submit" value="Iniciar Sesión" class="login__submit" id="loginSubmit">
            </form>
