<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Share your thoughts</h1>
            <nav class="nav">
                <i class="fa-solid fa-user-plus hide" id="addUser"></i>
            </nav>
            <div class="add__user" id="addUserModal">
                <div class="form__container">
                    <i class="fa-solid fa-xmark" id="exitAddUserModal"></i>
                    <h2 class="login__title">Añadir Usuario</h2>
                    <form class="add__user__form" id="addUserForm" method="post">
                        <input type="text" name="name" placeholder="Nombre" class="login__input add__user__input">
                        <input type="text" name="last_name" placeholder="Apellido" class="login__input add__user__input">
                        <input type="text" name="user" placeholder="Usuario" class="login__input add__user__input">
                        <input type="password" name="password" placeholder="Contraseña" class="login__input add__user__input">
                        <!-- <input type="text" name="role" placeholder="rol" class="login__input add__user__input"> -->
                        <label for="role" class="label__role">Permisos
                            <select name="role" class="role" id="role">
                                <option value="general" class="login__input">General</option>
                                <option value="admin" class="login__input">Admin</option>
                            </select>
                        </label>
                        <input type="submit" value="Añadir" class="login__submit add__user__submit">
                    </form>
                </div>
            </div>
            <div class="thinkings">
                <form method="POST" class="form" id="form">
                    <textarea name="thinking" id="thinking" placeholder="I would like to share..."
                    class="thinkings__input"></textarea>
                    <input type="submit" value="Post" class="thinking__submit" id="submitButton">
                </form>
            </div>
            <h2 class="header__title sub__title">Friends' Posts</h2>
        </header>
        <main class="main" id="main">
            <div class="think__container">
                <div class="data">
                    <div class="icon__container">
                        <div class="user__icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="colum">
                            <h5 class="writer" data-author="Xaviel">Xaviel</h5>
                            <h6 class="writer" data-author="Xaviel">12:25</h6>
                        </div>
                    </div>
                    <h6 class="date" data-date="25-12-2023">25-12-2023</h6>
                </div>
                <div class="think">
                    <p class="paragraph">Yo creo que todos estamos más sucios de lo que aparentamos</p>
                    <div class="options">
                        <i class="fa-solid fa-pen" title="Edit message"></i>
                        <i class="fa-solid fa-trash-can" title="Delete message"></i>
                    </div>
                </div>
            </div>
